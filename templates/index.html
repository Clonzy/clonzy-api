<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduated Tokens</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-black text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Graduated Tokens</h1>
    <table class="min-w-full bg-white text-black">
      <thead>
        <tr>
          <th class="py-2 px-4 border">ID</th>
          <th class="py-2 px-4 border">Name</th>
          <th class="py-2 px-4 border">Symbol</th>
          <th class="py-2 px-4 border">Volume</th>
          <th class="py-2 px-4 border">Holders</th>
          <th class="py-2 px-4 border">Current Liquidity (USD)</th>
        </tr>
      </thead>
      <tbody id="token-table-body">
        {% for record in records %}
        <tr>
          <td class="py-2 px-4 border">{{ record.id }}</td>
          <td class="py-2 px-4 border">{{ record.name }}</td>
          <td class="py-2 px-4 border">{{ record.symbol }}</td>
          <td class="py-2 px-4 border">{{ record.volume }}</td>
          <td class="py-2 px-4 border">{{ record.holders_count }}</td>
          <td class="py-2 px-4 border">{{ record.cur_liq_usd }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
